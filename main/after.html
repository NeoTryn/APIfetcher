<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="./../index.html">Home</a>

    <button id="darkModeButton">Dark Mode</button>

    <form>
        <p>Name: </p><input id="charName" type="text">
        <p>Height: </p><input id="charHeight" type="number">
        <p>Alive: </p><input id="charAlive" type="checkbox">
        <p>Strength: </p><input id="charStrength" type="text">
        <p>Weakness: </p><input id="charWeakness" type="text">
        <p>URL to character Image: </p><input id="charURL" type="text">
    </form>

    <button id="createCharacter">Create a character</button>

    <ul id="characters">
    </ul>

    <h2>Delete a character:</h2>
    <form>
        <p>Name: </p><input id="charNameDel" type="text">
        <button type="button" id="deleteButton">Delete this character</button>
    </form>

    <script src="./after.js"></script>
</body>
</html>
