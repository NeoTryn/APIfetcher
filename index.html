<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to LevelUrself</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/39708c15e0.js" crossorigin="anonymous"></script>
</head>
<body> 
    <nav id="navBar">
        <ul id="navList">
            <li class="navElem">
                <i class="fas fa-house navIcon"></i>
                <a class="navLink" href="./index.html"> Home </a>
            </li>
        </ul>
    </nav>
    
    <section id="LoginSection">
        <div id="login">
            <form>
                <input type="text" id="loginUsername">
                <input type="password" id="loginPassword">
            </form>
            <button type="button" id="loginButton" class="button">Login</button>
            <button type="button" id="deleteButton" class="button">Delete User</button>
        </div>

        <div id="signUp">
            <form>
                <input type="text" id="signUpUsername">
                <input type="email" id="signUpEmail">
                <input type="password" id="signUpPassword">
            </form>
            <button type="button" id="signUpButton" class="button">Sign Up</button>
        </div>
    </section>

    <!--<ul id="list">

    </ul>-->

    <script src="index.js"></script>
</body>
</html>
