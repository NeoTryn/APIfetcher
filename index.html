<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to LevelUrself</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section id="LoginSection">
        <div id="login">
            <form>
                <input type="text" id="loginUsername">
                <input type="password" id="loginPassword">
            </form>
            <button type="button" id="login" class="button">Login</button>
            <button type="button" id="deleteButton" class="button">Delete User</button>
        </div>

        <div id="signUp">
            <form>
                <input type="text" id="signUpUsername">
                <input type="email" id="signUpEmail">
                <input type="password" id="signUpPassword">
            </form>
            <button type="button" id="signUp" class="button">Sign Up</button>
        </div>
    </section>

    <!--<ul id="list">

    </ul>-->

    <script src="index.js"></script>
</body>
</html>
