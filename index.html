    <section id="loginSection">
        <div id="login" class="card box bg-primary">
            <div class="card-header">
                <h2>Sign in or delete a user: </h2>
            </div>
            <div class="card-body">
                <form>
                    <p>Username: </p><input type="text" id="loginUsername"><br>
                    <p>Password: </p><input type="password" id="loginPassword">
                </form>
            </div>
            <div class="card-footer">
                <button type="button" id="loginButton" class="button">Login</button>
                <button type="button" id="deleteButton" class="button">Delete User</button>
            </div>
        </div>

        <div id="border" class="border"></div>

        <div id="signUp" class="card box bg-info">
            <div class="card-header">
                <h2>Create new user:</h2>
            </div>
            <div class="card-body">
                <form>
                    <p>Username: </p><input type="text" id="signUpUsername"><br>
                    <p>Email: </p><input type="email" id="signUpEmail"><br>
                    <p>Password: </p><input type="password" id="signUpPassword">
                </form>
            </div>
            <div class="card-footer">
                <button type="button" id="signUpButton" class="button">Sign Up</button>
            </div>
        </div>
    </section>
